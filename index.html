  <style>
    @font-face {
        font-family: 'AvenirNextLTW01BoldRegular'; /*a name to be used later*/
        src: url('./fonts/AvenirNextLTW01BoldRegular.ttf'); /*URL to font*/
    }

    @font-face {
        font-family: 'AvenirNextLTW01RegularRegular'; /*a name to be used later*/
        src: url('./fonts/AvenirNextLTW01RegularRegular.ttf'); /*URL to font*/
    }

    body {
      padding: 0;
      margin: 0;
      background: #121212;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: url('./circle.png'), auto;
      font-family: 'AvenirNextLTW01BoldRegular';
      color: white;
      overflow: hidden;
    }

    .bg {
      /* display: none; */
      position: absolute;
      top: 0;
      left: -20px;
      right: 0;
      bottom: 0;
      font-size: 0px;
      font-family: 'AvenirNextLTW01BoldRegular';
      opacity: 0.035;
      /* transform: translate(-50%, -50%); */
    }

    .bg span {
      -webkit-text-fill-color: #121212; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: white;
    }

    header {
      position: absolute;
      top: 0;
      left:0;
      width: 100%;
      height: 200px;
    }

    header .main {
      font-size: 96px;
    }

    header .univ {
      font-size: 36px;
      font-family: 'AvenirNextLTW01RegularRegular';
      opacity: 0.2;
    }

    header .year {
      font-size: 74px;
      -webkit-text-fill-color: #121212; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: white;
    }


    .chart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); 
      width: 600px;
      height: 600px;
    }

    .song-prop {
      padding: 10px 26px;
      margin: 10px 0;
      text-align: left;
      border: 1px solid #eee;
      width: 100%;
      border-radius: 30px;
      background-size: 50% auto;
      position: relative;
      overflow: hidden;
      font-family: 'AvenirNextLTW01RegularRegular';
      opacity: .7;
      font-size: 16px;
    }

    .song-prop .progress{ 
      position: absolute;
      left: 0;
      top:0;
      height: 100%;
      /* width: 50%; */
      background: white;
      opacity: 0.08;
      transition-duration: .2s;
    }

    .song-prop:hover {
      border-color: white;
      opacity: 1;
    }

    .btn {
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      outline: none;
      border: none;
      transition-duration: .1s;
      background: rgba(0,0,0,0);
    }

    #control-panel {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
    }

    .control-btn {
      margin: 0 10px;
    }

    #pick-btn {
      background: #1DB954;
      /* transform: translateX(-50%); */
    }

    #pick-btn:hover {
      background: #1DB954;
      transform: scale(1.1) ;
    }

    #pick-btn:active {
      background: #50C97B;
    }

    #pulse-btn {
      /* transform: translateX(-50%); */
      border: 1px solid white;
    }

    #pulse-btn:hover {
      transform: scale(1.1);
    }

    .text {
      font-family: 'AvenirNextLTW01RegularRegular';
      color: white;
    }

    #song-name {
      position: absolute;
      right: 10%;
      bottom: calc(50% + 20px);
      transition-duration: .3s;
      /* text-align: right; */
    }

    #song-data {
      position: absolute;
      right: 10%;
      top: calc(50%);
      text-align: right;
      transition-duration: .3s;
    }

    .filters {
      list-style: none;
      width: 300px;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .filter {
      width: 100%;
    }

    .noselect {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
  <script src="./data/top2018.js"></script>
  <script src="./circle-chart.js"></script>
</body>
